<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>User Management Dashboard</h1>

        <button id="addUserBtn">Add User</button>

        <div id="userFormContainer" class="hidden">
            <h2 id="formTitle">Add New User</h2>
            <form id="userForm">
                <input type="text" id="userFirstName" placeholder="First Name" required>
                <input type="text" id="userLastName" placeholder="Last Name" required>
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="text" id="userDepartment" placeholder="Department" required>
                <button type="submit">Save</button>
            </form>
            <button id="cancelBtn">Cancel</button>
        </div>

        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
